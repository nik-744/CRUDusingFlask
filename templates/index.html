<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud operations</title>
</head>

<body>
    <form method="POST" action="/">
        <input type="hidden" name=user_id value="{{ edit_user[0] if edit_user else '' }}">
        <input type="text" name="name" placeholder="Name" required value="{{ edit_user[1] if edit_user else '' }}">
        <select name="gender" required>
            <option value="" disabled {% if not edit_user %}selected{% endif %}>Select Gender</option>
            <option value="Male" {% if edit_user and edit_user[4] == 'Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if edit_user and edit_user[4] == 'Female' %}selected{% endif %}>Female</option>
        </select>
        <input type="text" name="mobile_number" placeholder="Mobile Number" required
            value="{{ edit_user[3] if edit_user else '' }}">

         {% if edit_user %}
            <button type="submit" name="action" value="update">Update</button>
            <a href="/">Cancel</a>
        {% else %}
            <button type="submit" name="action" value="add">Add</button>
        {% endif %}
    </form>
    {% if users %}
     <table border="1">
        <tr><th>ID</th><th>Name</th> <th>Gender</th>  <th>Mobile Number</th><th>Actions</th></tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
            <td>
                <a href="/edit/{{ user[0] }}">Edit</a>
                <a href="/delete/{{ user[0] }}" >Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No users found.</p>
    {% endif %}
</body>
</html>
